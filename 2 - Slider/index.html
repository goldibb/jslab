<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="slider">
            <div id="slider-inner">
                <div class="slide">
                    <div class="numbertext">1 / 6</div>
                    <img src="https://fastly.picsum.photos/id/656/1200/600.jpg?hmac=bijlYJqofMvl_40gUi0OUC9uvydtBn8GvccZVsiQJ5E" style="width: 100%;">
                </div>
                <div class="slide">
                    <div class="numbertext">2 / 6</div>
                    <img src="https://fastly.picsum.photos/id/498/1200/600.jpg?hmac=va6Jle62xnYB0puFo1D-MdbnHLog9whX8JH3biF8kwA" style="width: 100%;">
                </div>
                <div class="slide">
                    <div class="numbertext">3 / 6</div>
                    <img src="https://fastly.picsum.photos/id/1025/1200/600.jpg?hmac=gy8o5MGiwbFujpweL5_PZtRNcekLej_I37VP_n-_Vk0" style="width: 100%;">
                </div>
                <div class="slide">
                    <div class="numbertext">4 / 6</div>
                    <img src="https://fastly.picsum.photos/id/264/1200/600.jpg?hmac=Dcmip5W_9x696eCH3cVIXDVaPrPRZvBM3HLOn8yWYZA" style="width: 100%;">
                </div>
                <div class="slide">
                    <div class="numbertext">5 / 6</div>
                    <img src="https://fastly.picsum.photos/id/39/1200/600.jpg?hmac=MSnjQsaeJt6f25gKOgiEItu8Qa2_huheViugU966tm8" style="width: 100%;">
                </div>
                <div class="slide">
                    <div class="numbertext">6 / 6</div>
                    <img src="https://fastly.picsum.photos/id/77/1200/600.jpg?hmac=YiLVCDMxtN08n54YxPfoQAw-AOlI7oQdmPv5OMv0VN8" style="width: 100%;">
                </div>
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
                </div>
        </section>
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>
            <span class="dot" onclick="currentSlide(6)"></span>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
